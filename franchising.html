<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchising - GEVS Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="franchising.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">GEVS Restaurant</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Jollof Rice</a>
                                <a class="dropdown-item" href="#">Fried Rice</a>
                                <a class="dropdown-item" href="#">Egusi</a>
                                <a class="dropdown-item" href="#">Fufu</a>
                                <a class="dropdown-item" href="#">Pounded Yam</a>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Locations</a></li>
                        <li class="nav-item"><a class="nav-link" href="franchising.html">Franchising</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid bg-dark text-white text-center p-2">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <main>
        <section class="franchising-info">
            <h2>Interested in Franchising?</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Briefly describe what interests you in joining the GEVS Restaurant family:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <a href="https://www.doordash.com/en-CA/store/mommy's-kitchen-vaughan-23915749/" class="submit-button">Submit</a>
            </form>
        </section>
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 GEVS Restaurant. All rights reserved.</p>
            <p>
                <a href="#" class="text-white mr-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="franchising.js"></script>
</body>
</html>
