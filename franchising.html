<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="Gevlogo.png" alt="GEVS Restaurant Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Jollof Rice</a>
                                <a class="dropdown-item" href="#">Fried Rice</a>
                                <a class="dropdown-item" href="#">Egusi</a>
                                <a class="dropdown-item" href="#">Fufu</a>
                                <a class="dropdown-item" href="#">Pounded Yam</a>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Locations</a></li>
                        <li class="nav-item"><a class="nav-link" href="franchising.html">Franchising</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="#">Order now</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content text-center">
            <h1>FRANCHISING</h1>
        </div>
    </section>

    <main>
        <section class="franchising-info">
            <h2>INTERESTED IN FRANCHISING?</h2>
            <p>Get in touch with us.</p>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Briefly describe what interests you in joining the GEVS Restaurant family" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 GEVS Restaurant. All rights reserved.</p>
            <p>
                <a href="#" class="text-dark mr-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-dark"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="franchising.js"></script>
</body>
