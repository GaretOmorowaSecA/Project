<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burger Bros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="The Burger Bros">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Franchising</a></li>
                    <li><a href="#">Order Now</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Franchising</h1>
        </div>
    </section>

    <section class="franchising">
        <div class="container">
            <div class="franchising-info">
                <h2>Interested in Franchising?</h2>
                <p>Get in touch with us.</p>
                <div class="email">
                    <i class="fas fa-envelope"></i> theburgerbros.ca@gmail.com
                </div>
            </div>
            <div class="franchising-form">
                <form action="#">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Briefly describe what interests you in joining The Burger Bros family." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <section class="download-menu">
        <div class="container">
            <a href="#" class="download-button">Download Now</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo.png" alt="The Burger Bros">
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="footer-email">
                    <i class="fas fa-envelope"></i> theburgerbros.ca@gmail.com
                </div>
            </div>
            <p>&copy; 2023 The Burger Bros. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
