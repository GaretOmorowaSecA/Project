<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEVS Restaurant</title>
    <link rel="stylesheet" href="franchising.css"> <!-- Updated to styles.css for clarity -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Gevlg" alt="Burger Bros Logo"> 
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#locations">Locations</a></li>
                <li><a href="#franchising">Franchising</a></li>
                <li><a href="#order-now">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to GEVS Restaurant</h1>
            <p>Discover our exclusive menu and join the GEVS family.</p>
            <a href="franchising.html" class="btn btn-light">Get Started</a>
        </div>
    </section>

    <main>
        <section class="franchising-info">
            <h2>Interested in Franchising?</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Briefly describe what interests you in joining the GEVS Restaurant family:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" id="orderBtn" class="btn btn-secondary">Order</button>
            </form>
        </section>

        <section class="daily-quote">
            <blockquote id="daily-quote">
                <!-- Daily quote will be inserted here -->
            </blockquote>
        </section>

        <section class="specials">
            <h2>Our Specials</h2>
            <!-- Add special items here -->
        </section>

        <section class="testimonials">
            <h2>What Our Customers Say</h2>
            <!-- Add testimonials here -->
        </section>

        <section class="contact-info">
            <h2>Contact Us</h2>
            <!-- Add contact info here -->
        </section>
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 GEVS Restaurant. All rights reserved.</p>
            <p>
                <a href="#" class="text-white mr-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="franchising.css"></script>
</body>
</html>
